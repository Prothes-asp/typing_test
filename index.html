<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Atomic+Age&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>


      <div class="container">
        <div class="row">
            <div class="col-lg-8">
                <div class="border mt-5 p-5 shadow-lg rounded">
                    <div class="d-flex justify-content-around align-items-center pt-5">
                      <p>Time: <span id="timer">0s</span></p>
                      <p>Mistakes: <span id="mistakes">0</span></p>
                    </div>
                  <div id="quote" onmousedown="return false" onselectstart="return false" class="text-justify px-2 py-2"></div>
                  <textarea rows="3" id="quote-input" placeholder="Firstly Click The Start Button Then Start Text Here.." class="w-100 p-3 fw-bold form-control"></textarea>
                  <button id="start-test" onclick="startTest()" class="btn btn-success float-end mt-1">
                    Start Test
                  </button>
                  <button id="stop-test" onclick="displayResult()" class="btn btn-danger float-end mt-1">
                    Stop Test
                  </button>
                </div>
            </div>
            <div class="col-lg-4">
                <div class="border mt-5 py-5 shadow-lg rounded">
                  <h3 class="d-flex justify-content-center pb-5 fw-bold text-success fs-2 text-decoration-underline">
                    Result
                  </h3>
                  <div class="result">
                      <div class="wrapper mb-5">
                        <p>Accuracy: <span id="accuracy"></span></p>
                        <p>Speed: <span id="wpm"></span></p>
                      </div>
                  </div>
                </div>
            </div>
        </div>
      </div>


      <div class="container">
        <div class="row">
          <div class="col-md-lg">
            <div id="background" class="position-fixed">
              <p id="bg-text">Prothes <wbr>Barai</p>
            </div>
          </div>
        </div>
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
